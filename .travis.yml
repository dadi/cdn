language: node_js
notifications:
  slack: dadi:pnhiL60xOrm7GOglHUmb7xHK
  email: false
node_js:
  - '8'
  - 'node'
before_script:
  - npm prune
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
env:
  - CXX=g++-4.9
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
before_install:
  - if [[ `npm -v` != 5* ]]; then npm i -g npm@latest; fi
  - sudo apt-get install libjpeg-dev libgif-dev
